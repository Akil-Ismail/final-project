<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dashboard.css" />
    <script src="main.js" defer></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="header">
      <h1>Admin Dashboard</h1>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="search-container">
      <input
        type="text"
        class="search-input"
        id="searchInput"
        placeholder="Search by username or quiz..."
      />
    </div>

    <div id="table-container">
      <p>Loading data...</p>
    </div>

    <button class="manage-button" onclick="openQuizes()">Manage Quizes</button>

    <div class="add" id="add">
      <div id="add-content" class="add-content">
        <span class="close" onclick="closeQuizes()">&times;</span>
        <div class="quizes" id="quizes"></div>
        <br />
        <button class="plus-button" onclick="openAddNewQuiz()">+</button>
      </div>

      <div id="dash-quiz" hidden class="quiz"></div>

      <div id="new-quiz" hidden class="quiz">
        <span class="close" onclick="closeAddNewQuiz()">&times;</span>
        <h3>
          <label class="question-input">
            Quiz name: <input id="quiz-name" />
          </label>
        </h3>

        <div class="separator"></div>

        <div id="admin-questions" class="questions">
          <form id="admin-new-question-new" hidden class="question">
            <h3>New Question</h3>
            <div class="separator"></div>

            <label class="question-input">
              Question:
              <input
                id="admin-new-question-input"
                placeholder="Don't forget the '?'"
              />
            </label>

            <div id="admin-new-answers" class="answers">
              <div class="answer-option">
                <input class="answer-input" placeholder="Answer text" />
                <input
                  type="radio"
                  name="admin-correct-answer"
                  class="correct-radio"
                />
                Correct
              </div>
              <button onclick="adminAddAnswerInput(event)">+</button>
            </div>

            <button onclick="adminSubmitNewQuestion(event)">
              Submit New Question
            </button>
          </form>
        </div>

        <button
          id="admin-open-add-new-question"
          onclick="adminOpenAddNewQuestion(event)"
        >
          Add New Question
        </button>
      </div>
    </div>
  </body>
</html>
